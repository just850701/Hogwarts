<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>新增教授</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-warning">新增教授</h2>
        <form action="upload_professor.php" method="post" id="professorForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pname" class="form-label">教授名稱</label>
                <input type="text" class="form-control" id="pname" name="pname" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">職稱</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="courses" class="form-label">教授負責科目（可多選）</label>
                <select class="form-select" id="courses" name="courses[]" multiple></select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">教授照片</label>
                <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-warning">送出教授資料</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>

    <script>
        // 1. 取得課程資料
        fetch('../getinfo/get_courses.php')
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById('courses');
                data.forEach(course => {
                    const option = document.createElement('option');
                    option.value = course.cid;
                    option.textContent = course.cname;
                    select.appendChild(option);
                });
            });

        // 2. 表單送出
        document.getElementById('professorForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            // 將多選課程加入 formData
            const selectedCourses = [...form.courses.options]
                .filter(option => option.selected)
                .map(option => option.value);
            selectedCourses.forEach(cid => formData.append('courses[]', cid));

            fetch('../getinfo/upload_professor.php', {
                method: 'POST',
                body: formData
            })
                .then(res => res.text())
                .then(data => {
                    document.getElementById('message').innerHTML = data;
                    form.reset(); // 清空表單
                })
                .catch(err => {
                    document.getElementById('message').innerHTML = "<p style='color:red;'>上傳失敗！</p>";
                });
        });
    </script>
</body>

</html>
