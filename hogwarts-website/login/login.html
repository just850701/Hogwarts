        <nav class="navbar navbar-expand-lg">

                </a>
                <ul class="navbar-nav mx-auto d-flex flex-row" style="list-style: none;">
                    <li class="nav-item"><a class="nav-link" href="../10_houses/houses.html">學院</a></li>
                    <li class="nav-item"><a class="nav-link" href="../20_professor/professor.html">師資</a></li>

                    <li class="nav-item"><a class="nav-link" href="../40_activities/activities.html">活動</a></li>
                    <li class="nav-item"><a class="nav-link" href="../50_alumni/alumni.html">交通</a></li>

                </ul>

                <div id="login-area" class="mx-4 text-light"></div>
            </div>

    <main>

        <!-- 主體 -->
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center text-warning mb-4 magic-title"
                                style="font-family: 'Cinzel', serif;">
                                <h4>教職員登入</h4>
                            </div>
                            <form id="login-form">
                                <div class="card bg-opacity-75">
                                    <div class="card-body text-center text-white">
                                        <p>帳號：</p>
                                        <input type="text" id="pid" class="form-control mb-3" placeholder="請輸入您的帳號"
                                            pattern="\d*" required>
                                        <p>密碼：</p>
                                        <input type="password" id="password" class="form-control mb-3"
                                            placeholder="請輸入您的密碼" required>
                                    </div>
                                    <div class="card-footer text-center m-3">
                                        <button type="submit" class="btn btn-primary">登入</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <br><br><br>

    <a href="#" class="back-to-top" data-aos="fade-up">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
            class="bi bi-arrow-up-circle text-white text-opacity-75" viewBox="0 0 16 16">

    </footer>

    <!-- 背景星星動畫 -->
    <div id="particles-js"></div>
    <script>
        tsParticles.load("particles-js", {
            background: {
                color: "#10141b"  // 背景深藍色
            },
            particles: {
                number: { value: 50 },
                color: { value: "#d2aa6b" }, // 金色
                shape: { type: "star" },
                opacity: { value: 0.8 },
                size: { value: 2 },
                move: {
                    enable: true,
                    speed: 0.3, // 緩慢移動
                    direction: "none",
                    random: true,
                    straight: false
                }
            },
            fullScreen: {
                enable: true,
                zIndex: -1 // 讓粒子在最底層
            }
        });


        // 登入表單提交事件
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const pid = document.getElementById("pid").value;
            const password = document.getElementById("password").value;

            fetch("login.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ pid, password })
            })
                .then(res => res.text())
                .then(text => {
                    console.log("原始回傳內容：", text);

                    try {
                        const data = JSON.parse(text);
                        if (data.success) {
                            alert("登入成功！");
                            localStorage.setItem("professorName", data.name);

                            const urlParams = new URLSearchParams(window.location.search);
                            const returnUrl = urlParams.get("returnUrl");

                            try {
                                const decodedUrl = decodeURIComponent(returnUrl);
                                if (decodedUrl && decodedUrl.startsWith("http")) {
                                    window.location.href = decodedUrl;
                                } else {
                                    throw new Error("不安全或無效的 URL");
                                }
                            } catch (err) {
                                console.warn("⚠️ 跳轉錯誤，導回首頁：", err);
                                window.location.href = "../index.html";
                            }
                        } else {
                            alert("登入失敗：" + data.message);
                        }
                    } catch (e) {
                        alert("⚠️ 回傳不是 JSON，請打開 Console 看錯誤訊息");
                        console.error("解析錯誤：", e);
                    }
                })
                .catch(err => {
                    console.error("Fetch 錯誤：", err);
                    alert("伺服器發生錯誤，請稍後再試");
                });
        });

        //header 判斷是否登入
        document.addEventListener("DOMContentLoaded", () => {
            const loginArea = document.getElementById("login-area");
            const professorName = localStorage.getItem("professorName");

            if (professorName) {
                // 登入狀態：顯示歡迎詞和登出按鈕
                loginArea.innerHTML = `
            <span class="me-2">歡迎，${professorName}</span>
            <button class="btn btn-sm btn-warning" id="logout-btn">登出</button>
        `;

                document.getElementById("logout-btn").addEventListener("click", () => {
                    if (confirm("確定要登出嗎？")) {
                        localStorage.removeItem("professorName");
                        window.location.reload(); // 或導向首頁 window.location.href = '../index.html';
                    }
                });

            } else {
                // 未登入狀態：顯示登入按鈕
                loginArea.innerHTML = `
            <a class="btn btn-outline-light" href="login.html">登入</a>
        `;
            }
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
